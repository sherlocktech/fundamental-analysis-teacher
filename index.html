<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
    content must come *after* these tags -->

    <title>FAT - Fundamental Analysis Teacher</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container centered">

      <div class="row" id="welcome">
        <h1>Welcome to FAT</h1>
        <p>Fundamental Analysis Teacher will help you learn the basics of finding
        the true value of a company's stock.</p>
      </div>
      <div class="row" id="search">
        <div class="col-md-4 col-md-offset-4 form-group">
          <label for="company-search">Search for a company to get started</label>
          <div class="input-group">
            <input type="search" class="form-control" id="company-search" placeholder="Ex: AAPL for Apple, Inc."></input>
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>

      <div class="row top-buffer" id="results">
        <div class="col-md-4" id="stock_history" style="background-color: #178f1f">
          Stock History
        </div>
        <div class="col-md-4" id="stock_price" style="background-color: #c43535">
          Stock Price
        </div>
        <div class="col-md-4" id="fundametals" style="background-color: #696969">
          Company Fundamentals
        </div>
      </div>

    </div>

    <!-- START SCRIPT SOURCE FILES -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
    integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- If CDN unavailable (offline) add source files below -->

    <!-- END SOURCE FILES -->
  </body>
</html>
