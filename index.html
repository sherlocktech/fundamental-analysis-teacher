<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta charset="utf-8"/>
		<title>Fundamental Analysis</title>

		<link rel="stylesheet" type="text/css" href="style.css">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body>
		<header>
			<h1>Fundamental Analysis Teacher</h1>

			<p>Welcome to the Fundamental Analysis Teacher, or FAT. This website will teach you how to value financial assets such as US Teasury Bonds or US stocks.</p>
		</header>

		<main>
			<!-- Stock Symbol input -->
			<form class="submitForm">
				<div class="form-group">
					<label for="tickerSymbol">Stock Symbol</label>
					<input type="text" class="form-control" id="tickerSymbol" placeholder="For Apple Inc. type AAPL">
				</div>
				<button type="submit" class="btn btn-default">Analyze!</button>
			</form>
		</main>


		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="client.js"></script>
	</body>
</html>
