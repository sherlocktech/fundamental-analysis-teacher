<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
    content must come *after* these tags -->

    <title>FAT - Fundamental Analysis Teacher</title>

    <!-- **********CSS links********** -->
    <!-- Bootstrap -->
    <link href="bower_components\bootstrap\dist\css\bootstrap.min.css" rel="stylesheet">
    <link href="bower_components\bootstrap\dist\css\bootstrap-theme.min.css" rel="stylesheet">
    <!-- c3 -->
    <link href="bower_components/c3/c3.css" rel="stylesheet" type="text/css">
    <!-- My Stylesheet -->
    <link href="res\css\style.css" rel="stylesheet">
  </head>

  <body>
    <div class="vertically-center" id="screen">
      <div class="container center-align-text">

        <div class="row collapse in" id="welcome">
          <h1>Welcome to FAT</h1>
          <p>Fundamental Analysis Teacher will help you learn the
            basics of finding the true value of a company's stock.</p>
        </div>

        <div class="row" id="search">
          <div class="col-md-4 col-md-offset-4 form-group">
            <label for="company-search">Search for a company to get started</label>
            <div class="input-group">
              <input type="search" class="form-control" id="company-search" placeholder="Ex: AAPL for Apple, Inc."></input>
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- **********Scripts********** -->
    <!-- jQuery -->
    <script src="bower_components\jquery\dist\jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="bower_components\bootstrap\dist\js\bootstrap.min.js"></script>
    <!-- d3 & c3 -->
    <script src="bower_components\d3\d3.min.js" charset="utf-8"></script>
    <script src="bower_components\c3\c3.min.js"></script>
    <!-- My Scripts -->
    <script src="res\js\stock_history.js"></script>
    <script src="res\js\stock_price.js"></script>
    <script src="res/js/buildDashboard.js"></script>
    <script src="app.js"></script>
  </body>
</html>
